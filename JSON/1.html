<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
DATA = [{ "name":"John", "age":31, "city":"New York" }, { "name":"Jonathan", "age":25, "city":"Los Angeles" }, { "name":"Edwin", "age":22, "city":"Canada" }];
$(document).ready(function(){
    
	
	$("#name1").val(DATA[1].name);
	$("#age1").val(DATA[1].age);
	$("#city1").val(DATA[1].city);
	
	debugger;
	var HTML = "";
	for(var i = 0; i < DATA.length; i++){
		HTML = HTML + "<div class=\"col-lg-4 col-md-4 col-sm-4 col-sx-4 form-group\"><label for=\"name\">Name:</label><input type=\"text\" name=\"name\" id=\"name\" value=" + DATA[i].name + " class=\"form-control\"></div>";
		HTML = HTML + "<div class=\"col-lg-4 col-md-4 col-sm-4 col-sx-4 form-group\"><label for=\"age\">Age:</label><input type=\"text\" name=\"age\" id=\"age\" value=\"\" class=\"form-control\"></div>";
		HTML = HTML + "<div class=\"col-lg-4 col-md-4 col-sm-4 col-sx-4 form-group\"><label for=\"city\">City:</label><input type=\"text\" name=\"city\" id=\"city\" value=\"\" class=\"form-control\"></div>";
	}
	
	$("#resultSection").html(HTML);
	
});
</script>
</head>
<body>

	<div  id="resultSection" class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
		
	</div>

</body>
</html>
